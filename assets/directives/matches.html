<div layout-gt-sm="row" layout="column">
	<div flex-gt-sm="50" flex>
		<md-toolbar layout="row" class="md-hue-1 section-toolbar">
			<div class="md-toolbar-tools">
				<span>My Matches</span>
			</div>
		</md-toolbar>
		<md-content>
			<md-list flex>
				<md-subheader class="md-no-sticky">3 line item (with hover)</md-subheader>
				<md-list-item class="md-3-line" ng-repeat="match in matches" ng-click="null">
					<img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="" />
					<div class="md-list-item-text" layout="column">
						<p>{{ match }}</p>
					</div>
				</md-list-item>
				<md-divider ></md-divider>
			</md-list>
		</md-content>
	</div>
</div>
