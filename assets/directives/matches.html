<div layout-gt-sm="row" layout="column">
	<div flex-gt-sm="50" flex>
		<md-toolbar layout="row" class="md-hue-1 section-toolbar">
			<div class="md-toolbar-tools">
				<span>My Matches</span>
			</div>
		</md-toolbar>
		<md-content>
			<md-list flex>
				<md-subheader class="md-no-sticky">Bust these hoes full of cream!</md-subheader>
				<md-list-item class="md-3-line" ng-repeat="match in matches" ng-click="null">
					<img ng-src="{{ match.defaultImage }}" height="50" width="50"
						 style="margin-right: 25px;" />
					<div class="md-list-item-text" layout="column">
						
						<h4>{{ match.firstName + ' ' + match.lastName }}</n4>
						<p>{{ match.DOB | date }}</p>
						<p>{{ match.about }}</p>
					</div>
				</md-list-item>
				<md-divider ></md-divider>
			</md-list>
		</md-content>
	</div>
</div>
