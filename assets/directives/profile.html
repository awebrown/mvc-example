<section class="container profile" ng-controller="ProfileCtrl" ng-cloak>
	<div class="row">
		<div class="col-md-8">
			<!-- profile image will go here -->
			<span class="imagePlaceholder"></span>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8">
			<h3>{{ user.firstName + ' ' + user.lastName }} </h3>
			<h4>{{ user.DOB | date : MMMM.dd.y}}</h4>
			<p>{{ user.about }}</p>
		</div>
	</div>
	<hr />
	<button class="md-raised md-primary md-button md-ink-ripple" ng-click="editProfileView()">Edit Profile</button>
</section>
