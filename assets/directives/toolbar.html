<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="toggleLeft()" hide-gt-sm>
			<i class="material-icons md-36">menu</i>
		</md-button>
        <h1>Dating Site</h1>
		<md-fab-speed-dial ng-cloak md-direction="down" class="md-fling md-fab-top-right">
      		<md-fab-trigger>
		        <md-button class="md-fab">
		          	<ng-md-icon icon="more_vert" style="fill: #fff; margin-top: 15px;" size="24"></ng-md-icon>
		          <md-tooltip md-direction="left">Options</md-tooltip>
		        </md-button>
      		</md-fab-trigger>
      		<md-fab-actions>
        		<md-button class="md-fab md-raised md-mini" ui-sref=".editProfile">
		          	<ng-md-icon icon="settings" style="fill: #000; margin-top: 15px;" size="16"></ng-md-icon>
		          	<md-tooltip md-direction="left">Settings</md-tooltip>
		        </md-button>
		        <md-button class="md-fab md-raised md-mini" ui-sref="login">
	          		<ng-md-icon icon="logout" style="fill: #000; margin-top: 15px;" size="16"></ng-md-icon>
	          		<md-tooltip md-direction="left">Log Out</md-tooltip>
        		</md-button>
  			</md-fab-actions>
    	</md-fab-speed-dial> 
    </div>
</md-toolbar>
